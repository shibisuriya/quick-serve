<!DOCTYPE html>
<html>
  <head>
    <title>My Vue.js App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <style>
    .block {
      margin: 25px;
    }
  </style>
  <style>
    .row {
      display: flex;
    }
  </style>
  <body>
    <div id="app">
      <div class="block">
        <button @click="getRoutesFile">Get routes file</button>
      </div>
      <div class="block">
        <div>Selected routes -> {{selectedRoutes}}</div>
      </div>
      <div class="block">
        <div>Routes file -> {{routesFile}}</div>
      </div>
      <div class="block">
        <div v-for="route of routes">
          <div class="row">
            <div>
              <input type="checkbox" v-model="route.use" @change="update" />
            </div>
            <div>{{route.route}}</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          selectRoutes: [],
          user: {},
          routes: [],
          routesFile: "",
        },
        methods: {
          getRoutesFile() {
            axios.get("/api/get-routes-file").then(({ data }) => {
              this.routesFile = data;
            });
          },
          update() {
            // this.selectRoutes = this.routes.filter((route) => {
            //   if (route.use) {
            //     return route;
            //   }
            // });
            axios.post("/api/update", this.selectedRoutes).then((response) => {
              console.log(response);
            });
          },
        },
        computed: {
          selectedRoutes() {
            return this.routes
              .filter((route) => route.use)
              .map((item) => item.route);
          },
        },
        mounted() {
          axios
            .get("/api/get-all-valid-routes")
            .then((response) => {
              this.routes = response.data.map((route) => {
                return {
                  use: false,
                  route,
                };
              });
            })
            .catch((error) => {
              console.log(error);
            });
        },
      });
    </script>
  </body>
</html>
